# Start AeroSpace at login
start-at-login = false

ctrl-alt-shift-equal = 'balance-sizes'
# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
after-startup-command = [
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=7.0'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 5
inner.vertical =   5
outer.bottom =     7    
outer.left =       7
outer.right =      7
outer.top =        7

[key-mapping.key-notation-to-key-code]
Browser = 'b'
Code = 'c'
Extra = 'e'
Media = 'm'
Slack = 's'
Terminal = 't'

[mode.main.binding]

# Switch workspace
ctrl-alt-b = 'workspace Browser'
ctrl-alt-c = 'workspace Code'
ctrl-alt-e = 'workspace Extra'
ctrl-alt-m = 'workspace Media'
ctrl-alt-s = 'workspace Slack'
ctrl-alt-t = 'workspace Terminal'

# Focus direction
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move window direction
ctrl-alt-h = 'move left'
ctrl-alt-j = 'move down'
ctrl-alt-k = 'move up'
ctrl-alt-l = 'move right'

# Move node to workspace
ctrl-alt-shift-b = ['move-node-to-workspace Browser', 'workspace Browser']
ctrl-alt-shift-c = ['move-node-to-workspace Code', 'workspace Code']
ctrl-alt-shift-e = ['move-node-to-workspace Extra','workspace Extra']
ctrl-alt-shift-m = ['move-node-to-workspace Media','workspace Media']
ctrl-alt-shift-s = ['move-node-to-workspace Slack', 'workspace Slack']
ctrl-alt-shift-t = ['move-node-to-workspace Terminal','workspace Terminal']

# Resize
ctrl-alt-shift-h = 'resize smart -50'
ctrl-alt-shift-j = 'resize smart -50'
ctrl-alt-shift-k = 'resize smart +50'
ctrl-alt-shift-l = 'resize smart +50'

ctrl-alt-enter = 'fullscreen'
ctrl-alt-comma = 'mode service'
ctrl-alt-space = 'workspace-back-and-forth'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout

ctrl-alt-h = ['join-with left', 'mode main']
ctrl-alt-j = ['join-with down', 'mode main']
ctrl-alt-k = ['join-with up', 'mode main']
ctrl-alt-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace Terminal"

[[on-window-detected]]
if.app-id = 'com.electron.dockerdesktop'
run = "move-node-to-workspace Terminal"

# [[on-window-detected]]
# if.app-id = 'com.google.Chrome'
# run = "move-node-to-workspace Browser"

[[on-window-detected]]
if.app-id ='com.microsoft.VSCode' 
run = "move-node-to-workspace Code"

[[on-window-detected]]
if.app-id ='com.tidal.desktop'
run = "move-node-to-workspace Media"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace Slack"

[workspace-to-monitor-force-assignment]
Browser = 'main'
Code = 'main'
Media = 'main'
Slack = 'built-in'
Terminal = 'main'
